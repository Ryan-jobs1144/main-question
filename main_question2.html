<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Impede o scroll caso o botão saia da tela */
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            position: absolute;
        }
        .btn-sim {
            background-color: #4CAF50;
            color: white;
            top: 50%;
            transform: translateY(-50%);
        }
        .btn-nao {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vai me dar o cu?</h1>
        <button class="btn-sim" onclick="respostaSim()">Yes</button>
        <button class="btn-nao" id="btn-nao" onclick="respostaNao()">No</button>
    </div>

    <script>
        function respostaSim() {
            alert("Já vou comprar o lube ❤");
            // Você pode redirecionar para outra página ou mostrar algo especial
        }

        function respostaNao() {
            // Pega o botão "Não"
            const btnNao = document.getElementById('btn-nao');

            // Calcula posições aleatórias para o botão
            const maxWidth = window.innerWidth - btnNao.offsetWidth;
            const maxHeight = window.innerHeight - btnNao.offsetHeight;

            // Gera uma posição aleatória dentro da tela
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // Muda a posição do botão
            btnNao.style.left = randomX + 'px';
            btnNao.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
